<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font family added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': '#5D5FEF',
                        'secondary-color': '#A3A3A3',
                    },
                    fontFamily: {
                        'roboto': ["Roboto", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-roboto bg-[#f6f6f7]">
    <header class="w-11/12 mx-auto pt-4">
        <!-- navbar -->
        <div class="navbar">
            <div class="flex-1 gap-3">
                <a class="btn btn-ghost bg-primary-color text-white font-bold text-lg">
                    News
                </a>
                <span class="text-lg text-primary-color font-bold">Portal</span>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <ul class="menu menu-horizontal px-1 text-secondary-color">
                        <li><a>News</a></li>
                        <li><a>Blog</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- divider -->
        <div class="divider"></div>

        <!-- news categories container -->
        <div id="news-categories" class="navbar-center hidden lg:flex">
        </div>
    </header>
    <main class="w-11/12 mx-auto">
        <!-- item found -->
        <div class="card bg-white text-neutral-content rounded-lg mt-10">
            <div class="card-body items-center text-center p-4">
                <h2 class="text-black text-lg font-normal">
                    4 items found for category Entertainment
                </h2>
            </div>
        </div>

        <!-- sort by view section -->
        <section class="navbar mt-10 flex-col md:flex-row space-y-10 md:space-y-0">
            <div class="flex-1 gap-3">
                <span class="text-lg">Sort By View:</span>
                <select name="cars" id="cars" class="py-2 px-4 rounded-[4px]">
                    <option value="volvo">Default</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="flex-none gap-6 md:gap-3">
                <button class="btn bg-primary text-white font-bold">Todayâ€™s Pick</button>
                <button class="btn btn-outline btn-primary">Trending</button>
            </div>
        </section>

        <!-- news cards section -->
        <section>
            <!-- card -->
            <div id="news-card"></div>
        </section>

        <!-- no card item message section -->
        <section>
            <div id="no-search-message" class="hidden card bg-base-100">
                <div class="card-body space-y-4">
                    <div class="flex justify-center w-2/5 mx-auto">
                        <img src="images/no-search.png" alt="">
                    </div>
                    <h2 class="md:w-2/5 mx-auto text-3xl font-bold text-center">
                        Oops!! Sorry, There is no content here
                    </h2>
                </div>
            </div>
        </section>

    </main>
    <footer class="hidden footer bg-neutral text-neutral-content p-10">
        <aside>
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
                clip-rule="evenodd" class="fill-current">

                </path>
            </svg>
            <p>
                ACME Industries Ltd.
                <br />
                Providing reliable tech since 1992
            </p>
        </aside>
        <nav>
            <h6 class="footer-title">Social</h6>
            <div class="grid grid-flow-col gap-4">
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">

                <a>

                        </path>
                    </svg>
                </a>
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current">
                        <path
                            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
                        </path>
                    </svg>
                </a>
            </div>
        </nav>
    </footer>

    <!-- script -->
    <script src="./js/news.js"></script>
</body>

</html>
